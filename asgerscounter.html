<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statisk Tæller med Cookies</title>
</head>
<body>
    <h1>Statisk Tæller med Cookies</h1>
    <p>Tæller: <span id="counter">0</span></p>
    <button onclick="resetCounter()">Nulstil</button>

    <script>
        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function updateCounter() {
            let counter = parseInt(getCookie("counter")) || 0;
            counter++;
            setCookie("counter", counter, 365);
            document.getElementById("counter").textContent = counter;
        }

        function resetCounter() {
            setCookie("counter", 0, 365);
            updateCounter();
        }

        setInterval(updateCounter, 1000);
        updateCounter();
    </script>
</body>
</html>
