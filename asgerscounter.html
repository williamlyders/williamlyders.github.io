<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dage siden vi sidst talte om pik til madklub</title>
    <link rel="icon" type="image/x-icon" href="mim.ico">
    <style>
        body {
            background-color: pink;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            font-size: 2vw;
        }
        h1 {
            font-size: 4vw;
        
        counter { 
            font-size:3vw;
        }
        button {
            padding: 10px 20px;
            font-size: 1.5vw;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="index.html">HJEM</a>
    <h1>DAGE SIDEN VI SIDST TALTE OM PIK TIL MADKLUB</h1>
    <p>DAGE SIDEN SAMTALE EMNET: <span id="counter">0</span></p>
    <button onclick="resetCounter()">HVOR ER VI YNKELIGE</button>

    <script>
        function getCookie(name) {
            let cookies = document.cookie.split('; ');
            for (let cookie of cookies) {
                let [key, value] = cookie.split('=');
                if (key === name) return value;
            }
            return null;
        }

        function setCookie(name, value, days) {
            let expires = "";
            if (days) {
                let date = new Date();
                date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
                expires = "; expires=" + date.toUTCString();
            }
            document.cookie = name + "=" + value + expires + "; path=/";
        }

        function updateCounter() {
            let counter = parseInt(getCookie("counter")) || 0;
            let lastDate = getCookie("lastDate");
            let currentDate = new Date().toDateString();

            if (lastDate !== currentDate) {
                counter++;
                setCookie("counter", counter, 365);
                setCookie("lastDate", currentDate, 365);
            }
            document.getElementById("counter").textContent = counter;
        }

        function resetCounter() {
            setCookie("counter", (-1), 365);
            setCookie("lastDate", "", 365);
            updateCounter();
        }

        updateCounter();
        setInterval(updateCounter, 86400000); // Opdater hver dag (24 timer)
    </script>
</body>
</html>
