<h1>
  TRAPPEVARSEL <span id="dagensDato"></span>
</h1>

<p id="dag">
</p>

<img id="img" src="#" width="500" height="500">

  <!-- Få dagens dato og display i header -->
<script>
  // Få dagens dato
  const idag = new Date(); 
  // Formater til læseligt format
  const formatteretDato = idag.toLocaleDateString('en-GB');
  // Vis dato
  document.getElementById("dagensDato").textContent = formatteretDato;
</script>

  <!-- generer tilfældigt tal fra dagens dato: -->
<script>
  //
  const liste = [0, 0, 0, 1, 1, 0, 0, 2, 0, 1, 2, 0, 1, 0, 0, 1, 1, 2, 1, 2, 0, 2, 1, 0, 2, 1, 1, 0, 2, 0, 1]
  // Få dagen på måneden
  const dagen = idag.getDate()
  //vælg element i listen
  const status = liste[dagen]
  
  // Vurder ud fra status
  if (status == 0) {
    document.getElementById("dag").innerHTML = "Tilstand stabil. Benyt standard trappesikkerhedsprotokol.";
    document.getElementById("img").src = "walking.jpg";
  }
  if (status == 1) {
    document.getElementById("dag").innerHTML = "Usikker. Udvis øget forsikkerhed ved brug af trappen.";
    document.getElementById("img").src = "paspå.jpeg";
  }
  if (status == 2) {
    document.getElementById("dag").innerHTML = "Tilstand kritisk. For gud skyld, brug elevator eller forbliv på køkkenet.";
    document.getElementById("img").src = "falling.jpg";
  }
  
</script>
</body>
